<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know My Rep - Find Your Representatives</title>
    <style>
        /* Add your existing styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .kmr-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .kmr-hero {
            background-color: #004aad;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .kmr-hero h1 {
            font-size: 2.5em;
        }

        .kmr-search-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .kmr-input-group {
            margin-bottom: 15px;
        }

        .kmr-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .kmr-btn-primary {
            padding: 12px 24px;
            background-color: #eb3a3a;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .kmr-btn-primary:hover {
            background-color: #d62828;
        }

        .kmr-loading {
            text-align: center;
            margin-top: 20px;
        }

        .kmr-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #004aad;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .kmr-results {
            margin-top: 30px;
        }

        .kmr-level-section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .kmr-level-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .kmr-official-card {
            padding: 10px;
            background-color: #f8f9fa;
            border-left: 4px solid #004aad;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .kmr-official-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .kmr-official-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .kmr-official-office, .kmr-official-party {
            margin-top: 5px;
        }

        .kmr-error {
            background-color: #fee;
            padding: 15px;
            border-radius: 5px;
            color: #d62828;
            margin-bottom: 20px;
        }

        .kmr-alternatives {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .kmr-alternatives a {
            display: block;
            margin: 10px 0;
            color: #004aad;
            text-decoration: none;
            font-weight: bold;
        }

        .kmr-alternatives a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="kmr-container">
        <div class="kmr-hero">
            <h1>Know My Rep</h1>
            <p>Find ALL Your Elected Representatives - Local to Federal</p>
        </div>

        <div class="kmr-search-box">
            <div class="kmr-input-group">
                <input type="text" id="addressInput" class="kmr-input" placeholder="Enter your full address (e.g., 123 Main St, Baltimore, MD 21201)">
            </div>
            <button id="searchButton" onclick="findRepresentatives()" class="kmr-btn-primary">Find My Representatives</button>
            <div id="statusMessage"></div>
        </div>

        <div id="loadingDiv" class="kmr-loading" style="display: none;">
            <div class="kmr-spinner"></div>
            <p id="loadingText">Finding your representatives...</p>
        </div>
        <div id="resultsDiv" class="kmr-results"></div>
        <div id="alternativesDiv" class="kmr-alternatives"></div>
    </div>

    <script>
        // Geocode the address and find representatives
        async function findRepresentatives() {
            const address = document.getElementById('addressInput').value.trim();
            if (!address) {
                showStatus('Please enter your address', 'error');
                return;
            }

            const searchButton = document.getElementById('searchButton');
            const loadingDiv = document.getElementById('loadingDiv');
            const loadingText = document.getElementById('loadingText');
            const resultsDiv = document.getElementById('resultsDiv');
            const alternativesDiv = document.getElementById('alternativesDiv');
            
            searchButton.disabled = true;
            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';
            alternativesDiv.innerHTML = '';
            showStatus('Searching for your representatives...', 'info');

            try {
                // Step 1: Geocode the address to get latitude, longitude, and state
                loadingText.textContent = 'Locating address...';
                showStatus('Locating address...', 'info');
                
                const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&countrycodes=us&limit=1`;
                
                const geoResponse = await fetch(geocodeUrl, {
                    headers: {
                        'User-Agent': 'KnowMyRep/1.0'
                    }
                });
                const geoData = await geoResponse.json();

                if (geoData && geoData.length > 0) {
                    const lat = geoData[0].lat;
                    const lon = geoData[0].lon;
                    const displayName = geoData[0].display_name;
                    const state = geoData[0].display_name.split(',').find(part => part.trim().length === 2)?.trim();

                    if (!state) {
                        throw new Error('State could not be extracted from the address.');
                    }

                    console.log('Location found:', displayName);
                    showStatus(`Found location: ${displayName}`, 'success');
                    
                    // Step 2: Fetch data from Netlify Function (fetchCongress) with the state
                    loadingText.textContent = 'Retrieving elected officials...';
                    const federalOfficials = await fetchCongressionalData(state); // Call Netlify Function
                    
                    displayCombinedResults(federalOfficials, address);  // Display results
                } else {
                    throw new Error('Could not find that address. Please check and try again.');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Unable to search. Please try the manual lookup tools below.');
                showAlternatives();
            } finally {
                searchButton.disabled = false;
                loadingDiv.style.display = 'none';
            }
        }

        async function fetchCongressionalData(state) {
            try {
                const response = await fetch(`/api/fetchCongress?state=${state}`); // Netlify function URL
                const data = await response.json();
                
                if (data && data.length > 0) {
                    return data; // Return the list of legislators
                } else {
                    console.error("No congressional data found for this state.");
                    return [];
                }
            } catch (error) {
                console.error("Error fetching data from Netlify Function:", error);
                return [];
            }
        }

        function displayCombinedResults(federalOfficials, address) {
            const resultsDiv = document.getElementById('resultsDiv');
            let html = '<h2>Your Elected Representatives</h2>';

            federalOfficials.forEach(official => {
                const fullName = `${official.first_name || ''} ${official.last_name || ''}`;
                const office = official.title || 'Elected Official';
                const party = official.party || 'N/A';
                
                html += `
                    <div class="kmr-official-card">
                        <h3>${fullName}</h3>
                        <p>Office: ${office}</p>
                        <p>Party: ${party}</p>
                        ${official.email ? `<p>Email: <a href="mailto:${official.email}">${official.email}</a></p>` : ''}
                        ${official.url ? `<p>Website: <a href="${official.url}" target="_blank">Visit Website</a></p>` : ''}
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            showAlternatives();
        }

        function showAlternatives() {
            const alternativesDiv = document.getElementById('alternativesDiv');
            alternativesDiv.innerHTML = `
                <div class="kmr-alternatives">
                    <h2>Find Missing Officials</h2>
                    <p>Use these resources to find missing officials:</p>
                    <a href="https://www.house.gov/representatives" target="_blank">U.S. House of Representatives</a>
                    <a href="https://www.senate.gov/senators/index.htm" target="_blank">U.S. Senate</a>
                    <a href="https://www.whitehouse.gov/administration/" target="_blank">The White House</a>
                    <a href="http://mgaleg.maryland.gov/webmga/frmmain.aspx?pid=legisrpage&tab=subject6" target="_blank">Maryland General Assembly</a>
                </div>
            `;
        }

        function showError(message) {
            const resultsDiv = document.getElementById('resultsDiv');
            resultsDiv.innerHTML = `<div class="kmr-error">${message}</div>`;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `kmr-status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
