<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know My Rep - Find Your Representatives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        .kmr-container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .kmr-hero {
            text-align: center;
            margin-bottom: 30px;
        }

        .kmr-hero h1 {
            font-size: 36px;
            font-weight: 700;
            color: #004aad;
            margin-bottom: 10px;
        }

        .kmr-hero p {
            font-size: 18px;
            color: #666;
        }

        .kmr-search-box {
            width: 100%;
            text-align: center;
        }

        .kmr-input-group {
            margin-bottom: 20px;
        }

        .kmr-input {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: 2px solid #004aad;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        .kmr-input:focus {
            border-color: #006bb3;
            box-shadow: 0 0 5px rgba(0, 107, 179, 0.5);
        }

        .kmr-btn {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .kmr-btn:hover {
            background-color: #006bb3;
            transform: translateY(-2px);
        }

        .kmr-status {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #004aad;
        }

        .kmr-loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .kmr-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #004aad;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .kmr-officials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .kmr-official-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #004aad;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .kmr-official-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .kmr-official-name {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .kmr-official-office {
            color: #004aad;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .kmr-official-party {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .party-democrat {
            background: #0015BC;
            color: white;
        }

        .party-republican {
            background: #FF0000;
            color: white;
        }

        .party-independent {
            background: #808080;
            color: white;
        }

        .kmr-official-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .kmr-official-contact {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .kmr-contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        .kmr-contact-item strong {
            min-width: 60px;
            color: #000;
            margin-right: 10px;
        }

        .kmr-contact-item a {
            color: #004aad;
            text-decoration: none;
        }

        .kmr-contact-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .kmr-hero h1 {
                font-size: 2em;
            }

            .kmr-input {
                font-size: 16px;
                padding: 15px;
            }

            .kmr-btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="kmr-container">
        <div class="kmr-hero">
            <h1>Know My Rep</h1>
            <p>Find ALL Your Elected Representatives - Local to Federal</p>
        </div>

        <div class="kmr-search-box">
            <div class="kmr-input-group">
                <input type="text" 
                       id="addressInput" 
                       class="kmr-input" 
                       placeholder="Enter your full address (e.g., 123 Main St, Baltimore, MD 21201)"
                       value="">
            </div>
            <div>
                <button onclick="findRepresentatives()" class="kmr-btn">
                    Find My Representatives
                </button>
            </div>
            <div id="statusMessage" class="kmr-status"></div>
        </div>

        <div id="loadingDiv" class="kmr-loading" style="display: none;">
            <div class="kmr-spinner"></div>
            <p>Finding your representatives...</p>
        </div>

        <div id="resultsDiv"></div>
    </div>

    <script>
        // JavaScript code to handle fetching, processing, and displaying data remains unchanged
        // Refer to the previously provided script for fetching Cicero API data, displaying results, etc.
    </script>
</body>
</html>
